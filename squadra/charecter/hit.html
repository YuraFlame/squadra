<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squadra guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="hit.css">
  <link rel="icon" href="../img/icon.png">
  
</head>
<body>

  <header>
    <div class="banner-content">
    </div>
  </header>

    <main>
        <h2>Cards</h2>
        <div class="image-perso">    
            <img src="../cards/strategic-escape.png" alt="">
            <img src="../cards/solid-barrier.png" alt="">
            <img src="../cards/backstap.png" alt="">
        </div>

        <h2>Skills Priority</h2>
        <div class="skills">    
            <img src="../skills/hit3.png" alt="">
            <span class="chiffre">1</span>
            <img src="../skills/hit2.png" alt="">
            <span class="chiffre">2</span>
            <img src="../skills/hit1.png" alt="">
            <span class="chiffre">3</span>
            <img src="../skills/hit4.png" alt="">
            <span class="chiffre">4</span>
            <p>Explanation: leveling up his skill 3 gives a longer invisibility duration which is overpowered, his ultimate isn't that important since it makes no damage but can be useful during team fights so you want to unlock it but only upgrade it at the very end</p>
        </div>
    </main>
